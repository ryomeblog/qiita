<!DOCTYPE html>
<html>
    <head>
        <!-- 付加情報 -->

        <!-- タイトル -->
        <title>JavaScriptの説明</title>

        <!-- 文字コードの指定 -->
        <meta charset="utf-8" />
    </head>

    <body>
        <!-- コンテンツ -->

        <!-- インラインスクリプト -->
        <script type="text/javascript">
            //Object型
            var str1 = '文字列';

            //String型
            var str2 = new String('文字列');

            //変数
            const a1 = 10;
            let a2 = 20;
            var a3 = 30;

            //ドキュメントの出力を開始
            document.open();

            //ドキュメントに変数を書き出す
            document.write(str1);
            document.write('<br/>');
            document.write(str2);
            document.write('<br/>');
            document.write(a1+a2+a3);

            //ドキュメントの出力を終了
            document.close();
        </script>
    </body>
</html>
