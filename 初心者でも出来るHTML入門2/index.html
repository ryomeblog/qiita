<!DOCTYPE html>
<html>
    <head>
        <!-- 付加情報 -->

        <!-- タイトル -->
        <title>タイトル名</title>

        <!-- 文字コードの指定 -->
        <meta charset="utf-8" />

    </head>

    <body>
        <!-- コンテンツ -->

        <!-- 見出し -->
        <h1>見出し1</h1>
        <h2>見出し2</h2>
        <h3>見出し3</h3>
        <h4>見出し4</h4>
        <h5>見出し5</h5>
        <h6>見出し6</h6>

        <!-- １つの段落（パラグラフ）を表す -->
        <p>test1</p> 
        <p>test2</p> 

        <!-- テキストを太字にする -->
        テキストを<b>太字</b>にする

        <!-- 改行する -->
        <br/>

        <!-- テキストに下線（アンダーライン）を引く -->
        テキストに<u>下線（アンダーライン）</u>を引く<br/>

        <!-- リンクの場所を指定する -->
        <a href="index.html#相対パス">相対パス</a><br>
        <a href="C:/Users/owner/Desktop/index.html#絶対パス">絶対パス</a><br>
        <a href="../index.htm">1つ上のディレクトリ</a><br>
        <a href="mailto:test@test.com">メール</a><br>

        <!-- リストを作成する -->
        <ol type="A">
            <li>項目1</li>
            <li>項目2</li>
            <li>項目3</li>
        </ol>
        <ul type="square">
            <li>項目1</li>
            <li>項目2</li>
            <li>項目3</li>
        </ul>

        <!-- 表を作成する -->
        <table border="1">
            <tr>
                <th>見出し1</th>
                <th>見出し2</th>
                <th>見出し3</th>
            </tr>
            <tr>
                <td>コメント1</td>
                <td>コメント2</td>
                <td>コメント3</td>
            </tr>
            <tr>
                <td>コメント1</td>
                <td>コメント2</td>
                <td>コメント3</td>
            </tr>
        </table>
    </body>
</html>
